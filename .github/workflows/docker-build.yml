name: Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 4 * * *' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Check if secrets are passed
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "Missing DOCKER_USERNAME"; else echo "DOCKER_USERNAME found"; fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "Missing DOCKER_PASSWORD"; else echo "DOCKER_PASSWORD found"; fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        run: |
          docker build -t mjisan/stofsworkflow:nightly -f containers/Dockerfile .
          docker push mjisan/stofsworkflow:nightly
