name: Docker Build Intel

on:
  push:
    branches: [ intel-compiler-wcoss2 ]
  pull_request:
    branches: [ intel-compiler-wcoss2, main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-intel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Check if secrets are passed
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "Missing DOCKER_USERNAME"; else echo "DOCKER_USERNAME found"; fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "Missing DOCKER_PASSWORD"; else echo "DOCKER_PASSWORD found"; fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine Docker tag
        id: docker-tag
        run: |
          if [ "${{ github.ref }}" == "refs/heads/intel-compiler-wcoss2" ]; then
            echo "tag=intel-nightly" >> $GITHUB_OUTPUT
          else
            echo "tag=intel-test" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Intel image
        run: |
          docker build -t mjisan/stofsworkflow:${{ steps.docker-tag.outputs.tag }} -f containers/Dockerfile.intel .
          docker push mjisan/stofsworkflow:${{ steps.docker-tag.outputs.tag }}

      - name: Image built successfully
        run: |
          echo "Intel compiler image built and pushed as: mjisan/stofsworkflow:${{ steps.docker-tag.outputs.tag }}"
